format = '''
\[$sudo\\
$username\\
$hostname\\
$directory\\
$git_branch\\
$git_commit\\
$git_state\\
$git_status\\
$python\\
$c\\
$conda\\
\] \\
$cmd_duration\\
$line_break\\
$character'''

continuation_prompt = '  '

palette = 'jammy'

[palettes.jammy]
red = '#a51639'
orange = '#be5018'
yellow = '#ac7a1a'
green = '#537d4b'
cyan = '#46878a'
blue = '#472c9f'
purple = '#511248'
magenta = '#a7459d'

[sudo]
format = "[$symbol]($style) "
symbol = "su"
style = "bold red"
disabled = false

[username]
format = "[$user]($style)"
style_user = "bold magenta"
show_always = true

[hostname]
format = "[@$hostname$ssh_symbol]($style)"
style = "magenta"
ssh_only = false
ssh_symbol = ''

[directory]
format = "|[$path]($style)"
style = "bold cyan"
truncation_length = 3

[character]
success_symbol = "[>](magenta)"
error_symbol = "[>](red)"
vimcmd_symbol = "[<](bold green)"

[git_branch]
format = "|[$symbol $branch]($style)"
style = "bold yellow"
symbol = '󰘬'

[git_commit]
format = '[\([$tag]($style)\)](bold yellow)'
style = "magenta"
tag_symbol = ''
only_detached = true
tag_disabled = false

[git_status]
format = """
[[($up_to_date$modified$conflicted$untracked$renamed$deleted)](red)($staged$ahead_behind$stashed)]($style)"""
style = "green"
modified = '*'
stashed = '≡'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\)'
style = "yellow"

[cmd_duration]
format = "[$duration]($style)"
style = "orange"

[conda]
format = "|[$symbol $environment]($style)"
symbol = ""
style = "orange"

[python]
format = "|[$symbol $version]($style) [$virtualenv](orange)"
symbol = ""
style = "bold green"

[c] # With C++
format = "|[$symbol $name $version]($style)"
symbol = ""
style = "bold green"
detect_extensions = ['c', 'cpp', 'h', 'hpp']
